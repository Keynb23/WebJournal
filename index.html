<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app-body">
    <div class="journal-container">
      <h1 class="main-title">My Daily Journal üìù</h1>

      <div id="errorMessage" class="error-message hidden" role="alert">
        <strong class="error-message-bold">Error!</strong>
        <span class="error-message-text" id="errorText"></span>
      </div>

      <div id="authSection" class="auth-section">
        <h2 class="auth-title">Login / Sign Up</h2>
        <div class="form-group">
          <label for="authEmail" class="form-label">Email:</label>
          <input
            type="email"
            id="authEmail"
            placeholder="your@email.com"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="authPassword" class="form-label">Password:</label>
          <input
            type="password"
            id="authPassword"
            placeholder="********"
            class="form-input"
          />
        </div>
        <div class="auth-buttons-container">
          <button id="loginBtn" class="btn btn-primary">Login</button>
          <button id="signupBtn" class="btn btn-secondary">Sign Up</button>
        </div>
      </div>

      <div id="journalSection" class="journal-section hidden">
        <div class="user-info-bar">
          <div class="theme-switcher-container">
            <label for="themeSwitcher" class="form-label">Theme:</label>
            <select id="themeSwitcher" class="form-input">
              <option value="default">Default</option>
              <option value="dark">Dark</option>
              <option value="forest">Forest</option>
              <option value="beach">Beach</option>
              <option value="bw">Black & White</option>
              <option value="matrix">Matrix</option>
              <option value="usa">USA</option>
              <option value="modern">Modern</option>
              <option value="safe">Blue Light Safe</option>
            </select>
          </div>
          <p class="user-email-text">
            Logged in as: <span id="userEmail" class="user-email-value"></span>
          </p>
          <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </div>

        <div class="add-entry-trigger">
          <button id="openAddEntryBtn" class="btn btn-primary">
            Add New Entry
          </button>
        </div>

        <div class="search-section">
          <h2 class="section-title">Search Notes</h2>
          <div class="form-group">
            <label for="searchDate" class="form-label"
              >Search by Date (YYYY-MM-DD):</label
            >
            <input type="date" id="searchDate" class="form-date-input" />
          </div>
          <button id="clearSearchBtn" class="btn btn-clear-search">
            Clear Search
          </button>
        </div>

        <div class="entries-section">
          <h2 class="section-title">Your Entries</h2>
          <div id="notesContainer" class="notes-list-container">
            <p id="noNotesMessage" class="info-message hidden">
              No notes yet. Add your first entry!
            </p>
            <p id="noSearchResultsMessage" class="info-message hidden">
              No notes found for this date.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="detailsPanel" class="details-panel">
      <div class="details-panel-content">
        <h2 class="section-title">Add New Entry</h2>
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title:</label>
          <input
            type="text"
            id="noteTitle"
            placeholder="e.g., Finished project report"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="noteDetails" class="form-label">Details:</label>
          <textarea
            id="noteDetails"
            rows="4"
            placeholder="e.g., Researched data, drafted executive summary, sent for review."
            class="form-textarea"
          ></textarea>
        </div>
      </div>
      <div class="details-panel-actions">
        <button id="addNoteBtn" class="btn btn-add-note">Add Entry</button>
        <button id="cancelNoteBtn" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
